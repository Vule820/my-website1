  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color:linear-gradient( grey green) ;
    }

    .header {
      background-color: #008080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
    }

    .contact-info, .contact-form {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      background-color: white;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-info h2, .contact-form h2 {
      color: #008080;
    }

    .contact-info p {
      line-height: 1.6;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      background-color: #008080;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006666;
    }

    .footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #666;
    }
  </style>
